<!DOCTYPE html>

<html>
    <head>
        <title>{{ game_name }}</title>
        
        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/game.css') }}">

        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='javascript/game.js') }}" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='javascript/chat.js') }}" type="text/javascript"></script>

        {% set colors = ['red', 'yellow'] %} 
    </head>

    <body>
        <div id="seats">
            <div>
                Player 1: <span class="seat"><button class="seat_button">Take seat</button></span>
            </div>
            <br><br><br>
            <div>
                Player 2: <span class="seat"><button class="seat_button">Take seat</button></span>
            </div>
        </div>
        <div id="board_container">
            <div id="board">
                {% for column in range(7) %}
                    <div class="column">
                        {% for space in range(6) %}
                        {% set color = colors[board[column][space]] %}
                            <div class="space" style="background-color: {{ color }};"></div>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>
            <div id="indicator">
                <div class="space" style="border-width: 0.5vh;"></div>
            </div>
        </div>
        <div id="chat_container">
            <div id="messages">
                {% for message in messages %}
                    <span style="font-weight: bold;">{{ message["sender"] }}</span> <!--add class instead of inline styling-->
                    <span>{{ message["content"] }}</span>
                    <br>
                {% endfor %}
            </div>
            <form id="chat_form">
                <input id="message_box" autocomplete="off"></input>
            </form>
        </div>
    </body>
</html>
