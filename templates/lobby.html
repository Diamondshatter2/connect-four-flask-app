<!DOCTYPE html>

<html>
    <head>
        <title>Play Connect 4</title>

        <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/lobby.css') }}">

        <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
        <script src="{{ url_for('static', filename='javascript/lobby.js') }}" type="text/javascript"></script>
    </head>

    <body>
        <div id="games_container">
            <div class="header">Join a game</div>
            <div id="games">
                {% for game_id, game in games.items() %}
                    <a href="/play?game_id={{ game_id }}" class="game">{{ game["name"] }}</a>
                {% endfor %}
            </div>
        </div>
        <div id="new_game_container">
            <div class="header">Create a game</div>
            <form id="new_game_form">
                <input id="game_name" autocomplete="off" placeholder="Name (eg 'My Game')"></input>
                <button id="new_game_button">Create game</button>
            </form>
        </div>
    </body>
</html>
